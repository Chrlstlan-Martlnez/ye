    }
    .card-evolution:hover,
    .active {
      img {
        width: calc(((100vw - 20px) / 12) * 3);
        transition: ease 0.5s;
      }
    }
    .card-evolution:not(:hover):not(.active) {
      img {
        width: calc((100vw - 20px) / 12);
        transition: ease 0.5s;
      }
    }
  </style>

  <script>
    function isInViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top + rect.height >= 0 &&
        rect.left + rect.width >= 0 &&
        rect.bottom - rect.height <= document.documentElement.clientHeight &&
        rect.right - rect.width <= document.documentElement.clientWidth
      );
    }

    function removeActive(cards) {
      cards.forEach((card) => {
        card.classList.remove("active");
      });
    }

    function setNextActive(cards, activeIndex) {
      if (activeIndex === cards.length - 1) {
        cards[0].classList.add("active");
      } else {
        cards[activeIndex + 1].classList.add("active");
      }
      setTimeout(animateSlide, 2500);
    }

    function hoverCards(cards) {
      cards.forEach((card, i) => {
        card.addEventListener("mouseenter", (el) => {
          removeActive(cards);
          card.classList.add("active");
        });
        card.addEventListener("mouseleave", (el) => {
          card.classList.remove("active");
          const next = card.nextElementSibling;
          next !== null
            ? next.classList.add("active")
            : cards[0].classList.add("active");
        });
      });
    }

    function animateSlide(cards) {
      // console.log("xd");

      //   });

      // });

      //   if (card.matches(":hover")) hover = true;
      // });
      // if (!hover) {
      //   removeActive(cards);
      //   setNextActive(cards, activeIndex);
      // }
    }

    (() => {
      const cards = document.querySelectorAll(".card-evolution");
      const slider = document.getElementById("slider-evo");
      hoverCards(cards);

      setInterval(() => {
        const sliderVisible = isInViewport(slider);

        if (sliderVisible) {
          // animateSlide(cards);
          let lastActive;
          cards.forEach((card, i) => {
            if (card.classList.contains("active")) lastActive = i;
          });
          // console.log(lastActive);
        }
      }, 2500);
    })();
